<h2 class="bordeinferior">Datos de la Persona Progenitoras</h2>

<div class="row-fluid">

    <div class="span6">
    
        <div class="mod">
        
            <div class="hd">
                <h3>Datos del Padre</h3>
            </div>
            
            <div class="bd">
                <fieldset class="form-horizontal">
                    <div class="control-group small">
                        <label class="control-label"><input type="radio"> Extranjero</label>                                              
                    </div>

                    <div class="control-group small">
                        <label class="control-label">Cédula o doc.de Identi.:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>
                        <div class="controls">
                            <input type="text" class="span12">
                        </div>
                    </div>                                                                        
                    <div class="control-group small">
                        <label class="control-label">Nombre:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>
                        <div class="controls">
                            <input type="text" class="span12" data-ng-model="nombreUsuario">
                        </div>
                    </div>                                                                        
                    <div class="control-group small">
                        <label class="control-label">Primer Apellido:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>
                        <div class="controls">
                            <input type="text" class="span12" data-ng-model="apellidoUsuario">
                        </div>
                    </div>                                                                        
                    <div class="control-group small">
                        <label class="control-label">Segundo Apellido:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>
                        <div class="controls">
                            <input type="text" class="span12">
                        </div>
                    </div>
                                                                                            
                    <hr />   
                    
                    <div class="control-group small">
                        <label class="control-label">Nacionalidad:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>
                        <div class="controls">
                            <select>
                                <option value="option">option</option>
                                <option value="option">option</option>
                                <option value="option">option</option>
                            </select>
                        </div>
                    </div>
          

                    <div class="control-group small">
                        <label class="control-label">Ingrese nacionalidad:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>
                        <div class="controls">
                            <input type="text" class="span12">
                        </div>
                    </div>
                                                                                           
                    
                </fieldset>
                
            </div>
        
            
        </div>
        
    </div>
    
    <div class="span6">
        
         <div class="mod">
        
            <div class="hd">

            </div>

                    <div class="control-group small">
                        <label class="control-label"><input type="radio"> Extranjero</label>

                    <div class="control-group small">

                            <input type="text" class="span12">

                    </div>                                                                        
                    <div class="control-group small">
                        <label class="control-label">Primer Apellido:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>

                    </div>

                    </div>
          

                    <div class="control-group small">
                        <label class="control-label">Ingrese nacionalidad:
                            <span class="state-required">(<b>*</b>)</span>
                        </label>
                        <div class="controls">
                            <input type="text" class="span12">

            </div>
